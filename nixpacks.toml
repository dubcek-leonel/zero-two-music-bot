[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "ffmpeg", "libopus"]

[phases.install]
cmds = [
    "pip3 install --break-system-packages -r requirements.txt",
    "find / -name 'ffmpeg' -type f 2>/dev/null | head -5 || true",
    "find / -name 'libopus*' -type f 2>/dev/null | head -5 || true"
]

[start]
cmd = "python3 bot.py"